}
body {
  font-family: 'Arial', sans-serif;

  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: var(--bg-color);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
  width: 95%;
  max-width: 600px;
  position: relative;
}
h1 { text-align: center; margin-bottom: 20px; font-weight: 600; }
label { display: block; margin: 10px 0 5px; font-weight: 500; }
select, input {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: none;
  background: var(--input-bg);
  box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light);
  font-size: 16px;
  outline: none;
}
select:focus, input:focus { box-shadow: inset 4px 4px 6px var(--shadow-dark), inset -4px -4px 6px var(--shadow-light); }
h2 { text-align: center; margin-top: 20px; font-weight: 500; color: var(--text-color); }
button {
  padding: 12px;
  border-radius: 50%;
  background: var(--button-bg);
  box-shadow: 6px 6px 10px var(--button-shadow), -6px -6px 10px #fff;
  color: var(--text-color);
  cursor: pointer;
  position: absolute;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  font-weight: bold;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  transition: 0.2s;
}
button:hover { transform: scale(1.05); }
.dark-mode {
  --bg-color: #1e1e1e;
  --text-color: #eee;
  --input-bg: #2b2b2b;
  --shadow-light: #3c3c3c;
  --shadow-dark: #111;
  --button-bg: #2b2b2b;
  --button-shadow: #111;
}
footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: var(--text-color);
}
@media (max-width: 600px){
  .container { padding: 20px; width: 95%; }
  select, input { font-size: 14px; padding: 12px; }
  button { width: 45px; height: 45px; font-size: 18px; }
}

// ========== Populate Categories ==========
Object.keys(categories).sort().forEach(cat => {
  const opt = document.createElement("option");
  opt.value = cat;
  opt.textContent = cat.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
  categorySelect.appendChild(opt);
});

// ========== Convert Function ==========
function convert() {
  const cat = categorySelect.value; 
  const from = fromUnit.value; 
  const to = toUnit.value; 
  const val = parseFloat(inputValue.value);
  if (!cat || !from || !to || isNaN(val)) { result.textContent = ""; return; }

  let converted;
  if (cat.toLowerCase().includes("temperature")) {
    converted = convertTemperature(val, from, to);
  } else {
    converted = val * conversionRates[cat][from] / conversionRates[cat][to];
  }
  result.textContent = `${val} ${from} = ${converted.toLocaleString(undefined,{maximumFractionDigits:6})} ${to}`;
}

function convertTemperature(val, from, to) {
  let tempK;
  if (from === "Celsius") tempK = val + 273.15;
  else if (from === "Fahrenheit") tempK = (val - 32) * 5 / 9 + 273.15;
  else if (from === "Rankine") tempK = val * 5 / 9;
  else tempK = val; // Kelvin

  if (to === "Celsius") return tempK - 273.15;
  else if (to === "Fahrenheit") return (tempK - 273.15) * 9 / 5 + 32;
  else if (to === "Rankine") return tempK * 9 / 5;
  else return tempK;
}

// ========== Event Listeners ==========
[inputValue, fromUnit, toUnit].forEach(el => el.addEventListener("input", convert));
categorySelect.addEventListener("change", () => {
  const cat = categorySelect.value;
  fromUnit.innerHTML = ""; toUnit.innerHTML = "";
  if (categories[cat]) {
    categories[cat].sort().forEach(u => {
      const o1 = document.createElement("option"); o1.value = u; o1.textContent = u; fromUnit.appendChild(o1);
      const o2 = document.createElement("option"); o2.value = u; o2.textContent = u; toUnit.appendChild(o2);
    });
    convert();
  }
});

// ========== Default Load ==========
categorySelect.value = "length";
categorySelect.dispatchEvent(new Event("change"));
