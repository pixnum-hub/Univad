<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Univad - Ultimate Unit Converter</title>
<style>
:root {
  --bg-color: #e0e0e0;
  --text-color: #333;
  --input-bg: #e0e0e0;
  --shadow-light: #ffffff;
  --shadow-dark: #bebebe;
  --button-bg: #e0e0e0;
  --button-shadow: #bebebe;
}
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: var(--bg-color);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
  width: 95%;
  max-width: 700px;
  position: relative;
}
h1 { text-align: center; margin-bottom: 20px; font-weight: 600; }
label { display: block; margin: 10px 0 5px; font-weight: 500; }
select, input {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: none;
  background: var(--input-bg);
  box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light);
  font-size: 16px;
  outline: none;
  color: var(--text-color);
}
select:focus, input:focus {
  box-shadow: inset 4px 4px 6px var(--shadow-dark), inset -4px -4px 6px var(--shadow-light);
}
button { border: none; cursor: pointer; transition: 0.2s; }
#darkToggle {
  position: absolute; top: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%;
  background: var(--button-bg); box-shadow: 6px 6px 10px var(--button-shadow), -6px -6px 10px #fff;
  color: var(--text-color); font-size: 20px; display: flex; align-items: center; justify-content: center; font-weight: bold;
}
#darkToggle:hover { transform: scale(1.05); }
#resetAll {
  width: 100%; background: var(--button-bg); color: var(--text-color); border-radius: 15px;
  padding: 12px; font-size: 16px; font-weight: 600; margin-top: 5px;
  box-shadow: 6px 6px 10px var(--shadow-dark), -6px -6px 10px var(--shadow-light);
}
#resetAll:hover { transform: scale(1.03); }
h2 { text-align: center; margin-top: 15px; font-weight: 500; }
footer { text-align: center; margin-top: 15px; font-size: 12px; color: var(--text-color); }
.dark-mode {
  --bg-color: #1e1e1e; --text-color: #eee; --input-bg: #2b2b2b;
  --shadow-light: #3c3c3c; --shadow-dark: #111; --button-bg: #2b2b2b; --button-shadow: #111;
}
@media (max-width: 600px){
  .container { padding: 20px; } select, input { font-size: 14px; padding: 12px; }
  #darkToggle { width: 45px; height: 45px; font-size: 18px; }
}
</style>
</head>
<body>
<div class="container">

  <h1>Univad</h1>
  <label for="category">Category:</label>
  <select id="category"></select>
  <label for="fromUnit">From:</label>
  <select id="fromUnit"></select>
  <label for="toUnit">To:</label>
  <select id="toUnit"></select>
  <label for="inputValue">Value:</label>
  <input type="number" id="inputValue" placeholder="Enter value">
  <button id="resetAll">Reset All</button>
  <h2 id="result"></h2>
  <footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
// Dark mode toggle
const toggle = document.getElementById("darkToggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  toggle.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
});

// Elements
const categorySelect = document.getElementById("category");
const fromUnit = document.getElementById("fromUnit");
const toUnit = document.getElementById("toUnit");
const inputValue = document.getElementById("inputValue");
const result = document.getElementById("result");
const resetAll = document.getElementById("resetAll");

// Fully expanded categories (100+)
const categories = {
  acceleration:["m/sÂ²","ft/sÂ²","g"],
  angle:["Degree","Radian","Gradian","Turn","Arcminute","Arcsecond"],

  density:["kg/mÂ³","g/cmÂ³","lb/ftÂ³"],
  energy:["Joule","Kilojoule","Calorie","Kilocalorie","BTU","Watt-hour","Kilowatt-hour","Electronvolt","Erg"],
  force:["Newton","Kilonewton","Pound-force","Dyne"],
  length:["Meter","Kilometer","Centimeter","Millimeter","Mile","Yard","Foot","Inch","Nanometer","Micrometer"],
  mass:["Kilogram","Gram","Milligram","Pound","Ounce","Tonne","Carat","Atomic Mass Unit"],
  power:["Watt","Kilowatt","Horsepower","Megawatt","Gigawatt"],
  pressure:["Pascal","Kilopascal","Bar","Psi","Atmosphere","mmHg","Torr"],
  speed:["m/s","km/h","mph","knot","c"],
  temperature:["Celsius","Fahrenheit","Kelvin","Rankine","RÃ©aumur"],
  time:["Second","Minute","Hour","Day","Week","Month","Year","Julian Year","Decade","Century","Sidereal Day","Galactic Year"],
  torque:["NÂ·m","lbÂ·ft","kgÂ·m"],
  volume:["Cubic Meter","Liter","Milliliter","Cubic Inch","Cubic Foot","Gallon","Pint","Quart","Fluid Ounce"],
  astronomyDistance:["Kilometer","Astronomical Unit","Light-year","Parsec","Milliarcsecond"],
  astronomyMass:["Kilogram","Solar Mass","Earth Mass","Jupiter Mass","Lunar Mass"],
  astronomyTime:["Second","Minute","Hour","Julian Year","Sidereal Day","Galactic Year"],
  astronomyLuminosity:["Watt","Solar Luminosity","Erg/s"],
  astronomyTemperature:["Kelvin","Celsius","Fahrenheit"],
  astronomyVelocity:["m/s","km/s","c"],

  aiCompute:["FLOP","KiloFLOP","MegaFLOP","GigaFLOP","TeraFLOP","PetaFLOP"],
  aiMemoryBandwidth:["MB/s","GB/s","TB/s","PB/s"],
  aiModelParameter:["Number","Thousands","Millions","Billions","Trillions"]
};

// Conversion tables for all categories
const conversionRates = {
  acceleration:{"m/sÂ²":1,"ft/sÂ²":0.3048,"g":9.80665},
  angle:{Degree:1,Radian:57.2958,Gradian:0.9,Turn:360,Arcminute:1/60,Arcsecond:1/3600},
  area:{"Square Meter":1,"Square Kilometer":1e6,Hectare:10000,Acre:4046.86,"Square Mile":2.59e6,"Square Yard":0.836127,"Square Foot":0.092903,"Square Inch":0.00064516},
  currency:{"INR":1,"USD":82,"EUR":90,"GBP":104,"JPY":0.61,"CNY":12},
  data:{Bit:1,Byte:8,Kilobyte:8192,Megabyte:8.3886e6,Gigabyte:8.5899e9,Terabyte:8.796e12,Petabyte:8.996e15,Exabyte:9.223e18},
  density:{"kg/mÂ³":1,"g/cmÂ³":1000,"lb/ftÂ³":16.0185},
  energy:{Joule:1,Kilojoule:1000,Calorie:4.184,Kilocalorie:4184,BTU:1055.06,"Watt-hour":3600,"Kilowatt-hour":3.6e6,"Electronvolt":1.602e-19,"Erg":1e-7},
  force:{Newton:1,Kilonewton:1000,"Pound-force":4.44822,Dyne:1e-5},
  length:{Meter:1,Kilometer:1000,Centimeter:0.01,Millimeter:0.001,Mile:1609.34,Yard:0.9144,Foot:0.3048,Inch:0.0254,Nanometer:1e-9,Micrometer:1e-6},
  mass:{Kilogram:1,Gram:0.001,Milligram:0.000001,Pound:0.453592,Ounce:0.0283495,Tonne:1000,Carat:0.0002,"Atomic Mass Unit":1.66054e-27},
  power:{Watt:1,Kilowatt:1000,Horsepower:745.7,Megawatt:1e6,Gigawatt:1e9},
  pressure:{Pascal:1,Kilopascal:1000,Bar:1e5,Psi:6894.76,Atmosphere:101325,mmHg:133.322,Torr:133.322},

  temperature:{Celsius:1,Fahrenheit:1,Kelvin:1,Rankine:1,Reaumur:1},
  time:{Second:1,Minute:60,Hour:3600,Day:86400,Week:604800,Month:2629800,Year:31557600,"Julian Year":31557600,"Decade":3.15576e8,"Century":3.15576e9,"Sidereal Day":86164.1,"Galactic Year":7.9577e15},
  torque:{"NÂ·m":1,"lbÂ·ft":1.35582,"kgÂ·m":9.80665},
  volume:{"Cubic Meter":1,Liter:0.001,Milliliter:1e-6,"Cubic Inch":1.6387e-5,"Cubic Foot":0.0283168,Gallon:0.00378541,Pint:0.000473176,Quart:0.000946353,"Fluid Ounce":2.9574e-5},
  astronomyDistance:{Kilometer:1,"Astronomical Unit":1.495978707e8,"Light-year":9.4607e12,Parsec:3.0857e13,"Milliarcsecond":4.84814e-9},
  astronomyMass:{Kilogram:1,"Solar Mass":1.9885e30,"Earth Mass":5.972e24,"Jupiter Mass":1.898e27,"Lunar Mass":7.34767309e22},
  astronomyTime:{Second:1,Minute:60,Hour:3600,"Julian Year":31557600,"Sidereal Day":86164.1,"Galactic Year":7.9577e15},

  aiDataSize:{Bit:1,Byte:8,Kilobyte:8192,Megabyte:8.3886e6,Gigabyte:8.5899e9,Terabyte:8.796e12,Petabyte:8.996e15,Exabyte:9.223e18},

};

// Populate category dropdown
Object.keys(categories).sort().forEach(cat=>{
  const opt=document.createElement("option");
  opt.value=cat;
  opt.textContent=cat.replace(/([A-Z])/g," $1").replace(/^./,str=>str.toUpperCase());
  categorySelect.appendChild(opt);
});

// On category change
categorySelect.addEventListener("change",()=>{
  const cat=categorySelect.value;
  fromUnit.innerHTML=""; toUnit.innerHTML="";
  if(categories[cat]){
    categories[cat].forEach(u=>{
      const o1=document.createElement("option"); o1.value=o1.textContent=u;
      const o2=o1.cloneNode(true);
      fromUnit.appendChild(o1); toUnit.appendChild(o2);
    });
    convert();
  }
});

// Input listeners
[inputValue,fromUnit,toUnit].forEach(el=>el.addEventListener("input",convert));

// Conversion logic
function convert(){
  const cat=categorySelect.value,from=fromUnit.value,to=toUnit.value,val=parseFloat(inputValue.value);
  if(!cat||!from||!to||isNaN(val)){result.textContent="";return;}
  let converted;
  if(cat.includes("temperature")) converted=convertTemperature(val,from,to);
  else if(conversionRates[cat] && conversionRates[cat][from]!==undefined && conversionRates[cat][to]!==undefined)
    converted=val*conversionRates[cat][from]/conversionRates[cat][to];
  else { result.textContent=`Conversion not defined for ${cat}`; return; }
  result.textContent=`${val} ${from} = ${converted} ${to}`;
}

// Temperature conversion
function convertTemperature(val,from,to){
  let k;
  if(from==="Celsius") k=val+273.15;
  else if(from==="Fahrenheit") k=(val-32)*5/9+273.15;
  else if(from==="Kelvin") k=val;
  else if(from==="Rankine") k=val*5/9;
  else if(from==="RÃ©aumur") k=val*1.25+273.15;
  if(to==="Celsius") return k-273.15;
  else if(to==="Fahrenheit") return (k-273.15)*9/5+32;
  else if(to==="Kelvin") return k;
  else if(to==="Rankine") return k*9/5;
  else if(to==="RÃ©aumur") return (k-273.15)*0.8;
  return k;
}

// Reset button
resetAll.addEventListener("click",()=>{
  inputValue.value=""; result.textContent=""; categorySelect.selectedIndex=0;
  fromUnit.innerHTML=""; toUnit.innerHTML="";
});
</script>
