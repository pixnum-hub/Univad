<head>
<meta charset="UTF-8">

<title>Univad - Ultimate Unit Converter</title>
<style>
:root {
  --bg-color: #e0e0e0;
  --text-color: #333;
  --input-bg: #e0e0e0;
  --shadow-light: #ffffff;
  --shadow-dark: #bebebe;
  --button-bg: #e0e0e0;
  --button-shadow: #bebebe;
  --accent-color: #007bff;
}
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background: var(--bg-color);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
  width: 95%;
  max-width: 650px;
  position: relative;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}
label {
  display: block;
  margin: 10px 0 5px;
  font-weight: 500;
}
select, input {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: none;
  background: var(--input-bg);
  box-shadow: inset 6px 6px 10px var(--shadow-dark), inset -6px -6px 10px var(--shadow-light);
  font-size: 16px;
  outline: none;
  color: var(--text-color);
}
select:focus, input:focus {
  box-shadow: inset 4px 4px 6px var(--shadow-dark), inset -4px -4px 6px var(--shadow-light);
}
button {
  border: none;
  cursor: pointer;
  transition: 0.2s;
}
#darkToggle {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--button-bg);
  box-shadow: 6px 6px 10px var(--button-shadow), -6px -6px 10px #fff;
  color: var(--text-color);
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
#darkToggle:hover { transform: scale(1.05); }
#resetAll {
  width: 100%;
  background: var(--button-bg);
  color: var(--text-color);
  border-radius: 15px;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  margin-top: 5px;
  box-shadow: 6px 6px 10px var(--shadow-dark), -6px -6px 10px var(--shadow-light);
}
#resetAll:hover { transform: scale(1.03); }
h2 {
  text-align: center;
  margin-top: 15px;
  font-weight: 500;
}
footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: var(--text-color);
}
.dark-mode {
  --bg-color: #1e1e1e;
  --text-color: #eee;
  --input-bg: #2b2b2b;
  --shadow-light: #3c3c3c;
  --shadow-dark: #111;
  --button-bg: #2b2b2b;
  --button-shadow: #111;
}
@media (max-width: 600px){
  .container { padding: 20px; }
  select, input { font-size: 14px; padding: 12px; }
  #darkToggle { width: 45px; height: 45px; font-size: 18px; }
}
</style>
</head>

<script>

const categories = {

const conversionRates = {
  length:{Meter:1,Kilometer:1000,Centimeter:0.01,Millimeter:0.001,Mile:1609.34,Yard:0.9144,Foot:0.3048,Inch:0.0254,Nanometer:1e-9,Micrometer:1e-6},
  mass:{Kilogram:1,Gram:0.001,Milligram:0.000001,Pound:0.453592,Ounce:0.0283495,Tonne:1000,Carat:0.0002},
  area:{"Square Meter":1,"Square Kilometer":1e6,Hectare:10000,Acre:4046.86,"Square Mile":2.59e6,"Square Yard":0.836127,"Square Foot":0.092903,"Square Inch":0.00064516},
  volume:{"Cubic Meter":1,Liter:0.001,Milliliter:1e-6,"Cubic Inch":1.6387e-5,"Cubic Foot":0.0283168,Gallon:0.00378541,Pint:0.000473176},
  speed:{"m/s":1,"km/h":0.277778,mph:0.44704,knot:0.514444},

  temperatureChange:{Celsius:1,Kelvin:1},
  aiDataSize:{Bit:1,Byte:8,Kilobyte:8192,Megabyte:8388608,Gigabyte:8.589e9,Terabyte:8.796e12},
  aiCompute:{FLOP:1,KiloFLOP:1e3,MegaFLOP:1e6,GigaFLOP:1e9,TeraFLOP:1e12},
  aiMemoryBandwidth:{"MB/s":1,"GB/s":1024,"TB/s":1048576},
  aiModelParameter:{Number:1,Thousands:1e3,Millions:1e6,Billions:1e9}
};

Object.keys(categories).sort().forEach(cat=>{
  const opt=document.createElement("option");
  opt.value=cat;
  opt.textContent=cat.replace(/([A-Z])/g," $1").replace(/^./,str=>str.toUpperCase());
  categorySelect.appendChild(opt);
});

categorySelect.addEventListener("change",()=>{
  const cat=categorySelect.value;
  fromUnit.innerHTML="";
  toUnit.innerHTML="";
  if(categories[cat]){
    categories[cat].forEach(u=>{
      const o1=document.createElement("option");
      o1.value=o1.textContent=u;
      const o2=o1.cloneNode(true);
      fromUnit.appendChild(o1);
      toUnit.appendChild(o2);
    });
    convert();
  }
});

[inputValue,fromUnit,toUnit].forEach(el=>el.addEventListener("input",convert));

function convert(){
  const cat=categorySelect.value,from=fromUnit.value,to=toUnit.value,val=parseFloat(inputValue.value);
  if(!cat||!from||!to||isNaN(val)){result.textContent="";return;}
  let converted;
  if(cat.includes("temperature")) converted=convertTemperature(val,from,to);
  else if(conversionRates[cat]) converted=val*conversionRates[cat][from]/conversionRates[cat][to];
  else converted=val;
  result.textContent=`${val} ${from} = ${converted} ${to}`;
}

function convertTemperature(val,from,to){
  let k;
  if(from==="Celsius")k=val+273.15;
  else if(from==="Fahrenheit")k=(val-32)*5/9+273.15;
  else k=val;
  if(to==="Celsius")return k-273.15;
  else if(to==="Fahrenheit")return (k-273.15)*9/5+32;
  else return k;
}

resetAll.addEventListener("click",()=>{
  inputValue.value="";
  result.textContent="";
  categorySelect.selectedIndex=0;
  fromUnit.innerHTML="";
  toUnit.innerHTML="";
});
</script>
